bugreports:
  - summary: |
      Изображения товаров отображены не в полный размер на страницах каталога
    environment: |
      Google Chrome 132.0.6834.160 (Официальная сборка) (64 бит)
      ОС Windows
    steps-to-reproduce: |
      Открыть главную страницу сайта
    expected-result: |
      Изображения товаров должны быть отображены в полном размере
    actual-result: |
      У некоторых товаров не видно верхнюю/нижнюю часть изображения (например, Essence Mascara Lash Princess, Red Lipstick)
  - summary: |
      Не работает фильтр в разделе «Brand» после использования выбора категории
    environment: |
      Google Chrome 132.0.6834.160 (Официальная сборка) (64 бит)
      ОС Windows
    steps-to-reproduce: |
      1. Открыть главную страницу сайта
      2. Выбрать категорию «beauty»
      3. В разделе категорий выбрать пустую строку (сброс категории)
      4. Выбрать в разделе «Brand» фильтр «Essence»
    expected-result: |
      Отображены товары с названием «Essence»
    actual-result: |
      У некоторых товаров не видно верхнюю/нижнюю часть изображения (например, Essence Mascara Lash Princess, Red Lipstick) 

  - summary: |
      Меняется ширина полей ввода в разделе «Price»
    environment: |
      Google Chrome 132.0.6834.160 (Официальная сборка) (64 бит)
      ОС Windows
    steps-to-reproduce: |
      1. Открыть главную страницу сайта
      2. Установить число 6 в поле «From» с помощью стрелок справа 
      3. Установить число 7 в поле «To» с помощью стрелок справа 
    expected-result: |
      Ширина полей ввода осталась неизменнна
    actual-result: |
      Поля ввода изменили ширину в большую сторону
