- summary: |
    Отсутствует возожность сбросить категорию
  environment: |
    Google Chrome 132.0.6834.160 (Официальная сборка) (64 бит)
    ОС Windows
  steps-to-reproduce: |
    1. Открыть страницу сайта https://hexlet-products-store.vercel.app/
