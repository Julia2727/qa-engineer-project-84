    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    Открыта страница сайта на вкладке «Магазин»
  steps:
    Нажать на любой товар в каталоге
  expected-result: |
    Пользователя должно переадресовать на страницу с подробной карточкой товара

- summary: |
    Проверка добавления товара в корзину
