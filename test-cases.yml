    Открыта страница сайта на вкладке «Магазин»
  steps:
    - Открыть в Devtools вкладку «Performance insights»
    - Нажать на кнопку «Measure page load»
  expected-result: |
    Сайт должен иметь скорость загрузки до трех секунд

