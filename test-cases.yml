---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
    Открыта страница сайта на вкладке «Магазин»
  test-data: |
    Ключевое слово = powder
  steps:
    - В строке  поиска ввести ключевое слово
    - Нажать Enter
  expected-result: |
    На странице должны отобразиться товары, в которых содержится введенное ключевое слово

- summary: |
    Проверка поиска товара по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
    Открыта страница сайта на вкладке «Магазин»
  test-data: |
    Категория = groceries
  steps:
    - Нажать на кнопку «Категория»
    - Из выпадающего списка выбрать категорию
  expected-result: |
    На странице должны отобразиться товары, которые входят в данную категорию

- summary: |
    Проверка фильтрации
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Открыта страница сайта на вкладке «Магазин»
  steps:
    - В разделе "Производитель" выбрать "Essence"
  expected-result: |
    На странице должны отобразиться товары, которыет входят в выбранный фильтр

- summary: |
    Проверка возможности просмотра карточки товара
