    Открыта страница сайта на вкладке «Магазин»
  steps:
    - Нажать на кнопку «Language»
    - Выбрать из выпадающего списка английский язык, нажав кнопку «Russian»
  expected-result: |
    Все текстовые блоки должны смениться на русский язык

- summary: |
    Проверка скорости загрузки страницы
  requirement: |
    Сайт нужно разработать с учетом удобства использования и оптимизировать для скорости работы
