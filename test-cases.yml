- summary: |
    Проверка возможности переключения языка интерфейса
  requirement: |
    Пользователь должен иметь возможность переключить язык интерфейса
  prerequisites: |
    Открыта страница сайта на вкладке «Магазин»
  steps:
    Нажать на кнопку «Язык»
  expected-result: |
    В данном блоке должен показаться выпадающий список для выбора нужного языка

- summary: |
    Проверка локализации (перевода) на русский и английский языки
